<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - LuluFlix</title>
</head>
<body>

    <div class="container">
        <h1 class="form-titulo">Registrar</h1>
        <form action="#">
            <div class="user-info">
                <div class="user-input-box">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nome Completo">
                </div>

                <div class="user-input-box">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>

                <div class="user-input-box">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Número de Telefone">
                </div>

                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>

                <div class="user-input-box">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>

                <div class="user-input-box">
                    <label for="confirmesenha">Confirme sua Senha</label>
                    <input type="password" id="confirmesenha" name="confirmesenha" placeholder="Confirme sua Senha">
                </div>

            </div>

            <div class="genero-input-box">
                <span class="genero-titulo">Gênero</span>
                <input type="radio" id="senha" name="genero" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="senha" name="genero" id="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" id="senha" name="genero" id="Outro">
                <label for="outro">Outro</label>
            </div>

            <div class="bt-registrar">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>

</body>
</html>
